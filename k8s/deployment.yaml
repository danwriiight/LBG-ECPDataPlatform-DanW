apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-processor
  namespace: default   # change if your namespace is different
  labels:
    app: iot-processor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iot-processor
  template:
    metadata:
      labels:
        app: iot-processor
    spec:
      serviceAccountName: consumer-sa   # MUST match var.ksa_binding.ksa_name

      containers:
      - name: iot-processor
        image: europe-west2-docker.pkg.dev/YOUR_PROJECT/iot-processor-repo/iot-processor:latest
        imagePullPolicy: Always

        # Load all config values from ConfigMap (recommended)
        envFrom:
        - configMapRef:
            name: iot-processor-config

        # Optional resource requests/limits
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

        # Optional, but helps prevent message loss on shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]

        # Probes (safe defaults)
        readinessProbe:
          exec:
            command: ["pgrep", "python"]
          initialDelaySeconds: 10
          periodSeconds: 10

        livenessProbe:
          exec:
            command: ["pgrep", "python"]
          initialDelaySeconds: 20
          periodSeconds: 20

apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-processor
  labels:
    app: iot-processor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iot-processor
  template:
    metadata:
      labels:
        app: iot-processor
    spec:
      serviceAccountName: iot-processor-sa   # Use Workload Identity
      containers:
      - name: iot-processor
        image: gcr.io/YOUR_PROJECT/iot-processor:latest
        imagePullPolicy: Always
        env:
        - name: PROJECT_ID
          value: "YOUR_PROJECT"
        - name: SUBSCRIPTION_ID
          value: "iot-sub"
        - name: BUCKET_NAME
          value: "your-storage-bucket"
        - name: BIGQUERY_DATASET
          value: "iot_dataset"
        - name: BIGQUERY_TABLE
          value: "sensor_data"

        # Good practice for long-running subscribers
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]

        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

        # Optional: add logging sidecar OR probes if needed
        readinessProbe:
          exec:
            command: ["pgrep", "python"]
          initialDelaySeconds: 10
          periodSeconds: 10

        livenessProbe:
          exec:
            command: ["pgrep", "python"]
          initialDelaySeconds: 20
          periodSeconds: 20
